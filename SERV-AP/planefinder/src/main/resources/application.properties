server.port=7634

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.cloud.stream.bindings.reportPositions-out-0.destination=aircraftpositions
spring.cloud.stream.bindings.reportPositions-out-0.content-type=application/json
spring.cloud.stream.rabbit.bindings.reportPositions-out-0.producer.exchange-auto-delete=false
spring.cloud.stream.rabbit.bindings.reportPositions-out-0.producer.exchange-durable=true
spring.cloud.stream.bindings.reportPositions-out-0.binder=rabbit
logging.level.org.springframework.cloud.stream=DEBUG
logging.level.org.springframework.amqp=DEBUG